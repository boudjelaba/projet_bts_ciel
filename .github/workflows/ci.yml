name: CI - Tests Python BTS CIEL

on:
  push:
  pull_request:

jobs:
  lint-and-hooks:
    name: Lint & pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  tests:
    name: Run project tests
    runs-on: ubuntu-latest
    needs: lint-and-hooks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test Task 1 – Python basics
        run: |
          printf "Test\nCIEL2\n" | python main.py

      - name: Test Task 2 – Log analyzer (vérifie la sortie)
        run: |
          printf "INFO Démarrage\nERROR Problème\nINFO Fin\n" > log.txt
          python log_analyzer.py | tee output.txt
          grep -q "Nombre de lignes" output.txt
          grep -q "Nombre d'erreurs" output.txt

      - name: Test Task 3 – Ping check
        run: |
          printf "8.8.8.8\n" | python ping_check.py || echo "Ping failed (CI environment)"

      - name: Run unit tests
        run: pytest -q

  release:
    name: Automatic versioning & release
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
